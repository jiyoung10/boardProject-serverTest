<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>boardList</title>
    <style>
      .wrapBox
      {
       margin-top: 7%;
      }

      .inputBox
      {
        width: 250px;
      }
    </style>
</head>
<body>
<div class="wrapBox" align="center">
<h3>게시글 목록</h3>
 <div>
   <tr>
     <th>검색 창 <input class="inputBox" type="text" placeholder="검색 내용을 입력하세요."/></th>
     <td><a href="#"><input type="button" value="검색" name="search"/></a></td>
   </tr><br/><br/><br/>
 </div>
<table>
<thead>
  <tr>
  <th style="width:15%">번호</th>
  <th style="width:40%">제목</th>
  <th style="width:25%">작성자</th>
  <th style="width:20%">작성일자</th>
  </tr>
  <hr width="40%">
</thead>
<tbody>
  <tr th:each="board : ${list}">
  <td align="center" th:text="${board.index}"></td>
  <td th:text="${board.title}"></td>
  <td align="center" th:text="${board.id}"></td>
  <td align="center" th:text="${board.createDate}"></td>
  </tr>
</tbody>
</table>
</div>
</body>
</html>
