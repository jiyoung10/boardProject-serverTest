name: CI-CD

on:
  push:
    branches:
      - master
      
env:
  S3_BUCKET_NAME: s3-ec2-server-test
  CODE_DEPLOY_APPLICATION_NAME: CODE-DEPLOY-SAMPLE-TEST
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: CODE-DEPLOY-GROUP
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS-ACCESS-KEY-ID }}
          aws-secret-access-key: ${{ secrets.AWS-SECRET-ACCESS-KEY }}
          aws-region: ${{ secrets.AWS-REGION }}

      - name: Upload to S3
        run: aws s3 CD --region ap-northeast-2 ./$GITHUB_SHA s3://S3_BUCKET_NAME/$GITHUB_SHA.zip 

      - name: Code Deploy
        run: |
          aws deploy create-deployment \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployemnt-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=S3_BUCKET_NAME,BuildleType=zip,Key=$GITHUB_SHA.zip

      
      
